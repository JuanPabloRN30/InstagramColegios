{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subir Foto</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  </head>
  <body>
    <nav class="navbar">
      <section class="logo-section"><img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
        <div></div><img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/>
      </section>
      <form class="search-section">
        <input class="input-search" type="search" name="search" placeholder="Buscar"/>
      </form>
      <section class="icons-section">
        <a class="fa fa-upload" href="{% url 'galeria' %}"></a>
        <a class="fa fa-heart-o" href="#"></a>
        <a class="fa fa-user-o" href="{% url 'profile' %}"></a>
      </section>
    </nav>
      <form class="" action="{% url 'galeria' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <input type="file" name="photo"><br>
        <textarea name="descripcion" placeholder="Descripcion..." rows="3" cols="20">
        </textarea>
        <button name="button"> SUBIR FOTO </button>
      </form>
  </body>
</html>
